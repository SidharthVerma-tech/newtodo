<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do New</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/f789235776.js" crossorigin="anonymous"></script>
<link rel = "stylesheet" href = "style.css">
</head>
<body>
    <header>
        <h1>To Do List</h1>
    </header>
    <form>
        <input type = "text" class = "todoInput">
        <button class = "todoButton" type = "submit">
            <i class = "fas fa-plus-square"></i>
        </button>
        <div class="select">
            <select name = "todos" class = "filterTodo">
                <option value = "all">All</option>
                <option value = "completed">Completed</option>
                <option value = "uncompleted">Uncompleted</option>
            </select>
        </div>
    </form>
    <div class="container">
        <ul class = "todoList">
        </ul>
    </div>
    <script src = "script.js"></script>
    
</body>
</html>
